name: SonarCloud & Coverage Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud-and-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      pages: write

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: ðŸ“Š Reports Coverage to Github Pages
        id: flutter-coverage-action
        uses: ProjectAJ14/flutter-coverage-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.SONAR_TOKEN }}


